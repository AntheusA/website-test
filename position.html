<!DOCTYPE html>
<html>
  <head>
    <title>Position</title>
  </head>
  <body style="
    height: 3000px;
    padding-top: 60px;
    padding-left: 80px;
  ">
    <div style="
      background-color: black;
      color: white;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 50px;
    ">header</div>

    <div style="
      background-color: green;
      color: white;
      position: fixed;
      top: 50px;
      left: 0;
      bottom: 0;
      width: 72px;
    ">sidebar
      <div style="
      position: absolute;
      background-color: red;
      color: white;
      top: 0;
      right: 0;
      ">absolute</div>
    </div>

    <div style="
      position: absolute;
      background-color: red;
      color: white;
      left: 10px;
      top: 10px;
    ">absolute</div>

    <div style="
      background-color: orange;
      height: 200px;
      width: 200px;
      position: static;
    ">div 1</div>
    <div style="
      background-color: skyblue;
      height: 200px;
      width: 200px;
      position: relative;
    ">div 2
      <div style="
        position: absolute;
        background-color: red;
        color: white;
        left: 10px;
        top: 10px;
      ">absolute</div>
    </div>
  </body>
</html>
