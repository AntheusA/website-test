<!DOCTYPE html>
<html>
  <head>
    <title>Flexbox</title>
  </head>
  <body style="padding-bottom: 1000px">
    <div style="
      display: flex;
      flex-direction: row;
    ">
      <div style="background-color: lightgreen;">div 1</div>
      <div style="background-color: rgb(203, 195, 227)">div 2</div>
    </div>

    <div style="
      margin-top: 30px;
      display: flex;
      flex-direction: row;
    ">
      <div style="
        background-color: lightgreen;
        width: 100px
      ">100px</div>
      <div style="
        background-color: rgb(203, 195, 227);
        flex: 1;
      ">1 <p>Hello</p></div>
      <div style="
        background-color: lightgreen;
        flex: 2;
      ">2</div>
    </div>

    <div style="
      margin-top: 30px;
      height: 70px;
      border-width: 1px;
      border-style: solid;
      border-color: gray;

      display: flex;
      flex-direction: row;
      justify-content: center;
    ">
      <div style="
        background-color: lightgreen;
        width: 100px;
      ">100px</div>
      <div style="
        background-color: rgb(203, 195, 227);
        width: 100px;
      ">100px</div>
      <div style="
        background-color: lightgreen;
        width: 100px;
      ">100px</div>
    </div>

    <div style="
      margin-top: 30px;
      height: 70px;
      border-width: 1px;
      border-style: solid;
      border-color: gray;

      display: flex;
      flex-direction: row;
      justify-content: space-between;
    ">
      <div style="
        background-color: lightgreen;
        width: 100px;
      ">100px</div>
      <div style="
        background-color: rgb(203, 195, 227);
        width: 100px;
      ">100px</div>
      <div style="
        background-color: lightgreen;
        width: 100px;
      ">100px</div>
    </div>

    <div style="
      margin-top: 30px;
      height: 70px;
      border-width: 1px;
      border-style: solid;
      border-color: gray;

      display: flex;
      flex-direction: row;
      justify-content: space-between;
      align-items: center;
    ">
      <div style="
        background-color: lightgreen;
        width: 100px;
      ">100px</div>
      <div style="
        background-color: rgb(203, 195, 227);
        width: 100px;
      ">100px</div>
      <div style="
        background-color: lightgreen;
        width: 100px;
      ">100px</div>
    </div>
  </body>
</html>
